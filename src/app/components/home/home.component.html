<div class="jumbotorn bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker</h1>
    <hr style="margin-left:2% ; margin-right: 2%;">
    <div class="row" style="margin-left:3% ; margin-right: 3%;">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Confirmed</h3>
                </div>
                <div class="value">
                    {{totalConfirmed}}
                </div>
            </div>
        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Deaths</h3>
                </div>
                <div class="value">
                    {{totalDeaths}}
                </div>
            </div>
        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Recovered</h3>
                </div>
                <div class="value">
                    {{totalRecovered}}
                </div>
            </div>
        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Active</h3>
                </div>
                <div class="value">
                    {{totalActive}}
                </div>
            </div>
        </div>
    </div>
</div>
